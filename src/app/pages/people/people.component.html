<div class="mb-6">
  <h1 class="text-3xl font-bold mb-4">Trending People</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    @for (person of people; track person.id) {
    <app-person-card
      [person]="person"
      [imageBaseUrl]="imageBaseUrl"
      (cardClick)="navigateToDetails($event)"
    >
    </app-person-card>
    } @if (people.length === 0) {
    <div class="col-span-4 py-8 text-center">
      <p class="text-xl text-slate-500">Loading people...</p>
    </div>
    }
  </div>
</div>
