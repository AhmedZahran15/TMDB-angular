<div class="mb-6">
  <h1 class="text-3xl font-bold mb-4">Trending Today</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    @for (item of trending; track item.id) {
    <!-- Use the appropriate card component based on media type -->
    @if (item.media_type === 'person') {
    <app-person-card
      [person]="item"
      [imageBaseUrl]="imageBaseUrl"
      (cardClick)="navigateToDetails($event)"
    >
    </app-person-card>
    } @else {
    <app-media-card
      [media]="item"
      [imageBaseUrl]="imageBaseUrl"
      (cardClick)="navigateToDetails($event)"
    >
    </app-media-card>
    } } @if (trending.length === 0) {
    <div class="col-span-4 py-8 text-center">
      <p class="text-xl text-slate-500">Loading trending content...</p>
    </div>
    }
  </div>
</div>
