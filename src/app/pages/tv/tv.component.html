<div class="mb-6">
  <h1 class="text-3xl font-bold mb-4">Trending TV Shows</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    @for (show of tvShows; track show.id) {
    <app-media-card
      [media]="show"
      [imageBaseUrl]="imageBaseUrl"
      (cardClick)="navigateToDetails($event)"
    >
    </app-media-card>
    } @if (tvShows.length === 0) {
    <div class="col-span-4 py-8 text-center">
      <p class="text-xl text-slate-500">Loading TV shows...</p>
    </div>
    }
  </div>
</div>
